{% extends "bootstrap/base.html" %}
{% macro render_field(field) %} 
    <div class="row">
        <p style="color: slategray;">
            <div class="col-sm-2">
                {{ field.label }}
            </div>
            <div class="col-sm-4">
                {{ field(**kwargs)|safe }}
            </div>
            <div class="col-sm-2">
                {% for error in field.errors %}
<!--
                <div class="alert alert-danger">
                    <strong align="center">{{ error }}</strong>
                </div>
-->
                <strong style="color: red">{{ error }}</strong>
                {% endfor%}
            </div>
        </p> 
    </div> 
{% endmacro %}
